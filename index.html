<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра Змійка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        canvas {
            background-color: #222;
            border: 2px solid #fff;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="score">Очки: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 9 * gridSize, y: 9 * gridSize }];
        let food = { x: 5 * gridSize, y: 5 * gridSize };
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let gameOver = false;

        // Функція для генерації випадкової їжі
        function randomFood() {
            return {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize,
            };
        }

        // Функція для малювання змійки
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'lime' : 'green'; // Перша частина змії - світла
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        // Функція для малювання їжі
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        // Функція для оновлення гри
        function update() {
            if (gameOver) return;

            // Оновлюємо позицію голови змії
            const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Перевірка на зіткнення зі стінами
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height || 
                snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver = true;
                alert('Гра завершена! Твій рахунок: ' + score);
                return;
            }

            // Додаємо нову голову до змії
            snake.unshift(newHead);

            // Перевірка, чи з'їла змія їжу
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.querySelector('.score').textContent = 'Очки: ' + score;
                food = randomFood(); // Генеруємо нову їжу
            } else {
                snake.pop(); // Видаляємо останній сегмент змії
            }

            // Малюємо все
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        // Обробка натискання клавіш для управління
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -gridSize;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = gridSize;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -gridSize;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = gridSize;
                dy = 0;
            }
        });

        // Основний цикл гри
        function gameLoop() {
            setTimeout(() => {
                update();
                gameLoop();
            }, 100); // Оновлюємо кожні 100 мс
        }

        // Починаємо гру
        gameLoop();
    </script>
</body>
</html>
